<div class="col-md-6" style="margin: auto;margin-top: 100px;">
  <div class="card card-container" >
    <div class="text-center" >
    <img style="width: 150px;
    height: 150px;
    margin-top: 20px;"
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="rounded"
    />
    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group form-control-lg">
        <label for="username">Usuario</label>
        <input
        id="floatingInput" placeholder="Usuario"
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="form.username"
          required
          #username="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && username.errors }"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="username.errors && f.submitted" class="invalid-feedback">
          Usuario es un campo requerido!
        </div>
      </div>
      <div class="form-group form-control-lg">
        <label for="password">Clave</label>
        <input
          type="password"
          id="floatingPassword" placeholder="Clave"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="password.errors && f.submitted" class="invalid-feedback">
          <div *ngIf="password.errors['required']">Clave es requerido! </div>
          <div *ngIf="password.errors['minlength']">
            La clave es menor a 6 caracteres
          </div>
        </div>
      </div>
      <div class="form-group" style="    margin-bottom: 20px;
      margin-top: 20px;-bottom: 20px;">
        <button class="btn btn-primary btn-block">
          Entrar
        </button>
      </div>
      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
          Login failed: {{ errorMessage }}
        </div>
      </div>

      <button class="btn btn-light btn btn-lg rounded-pill w100 mb-3"(click)="googleAuth();">
        <i class="bi bi-google me-2"></i>

        <span class="text-dark fs-6">Entrar con google</span>
      </button>
    </form>

    <div class="alert alert-success" *ngIf="isLoggedIn">
      Logged in as {{ roles }}.
    </div>

    <div class="form-group">
      <p>Olvidaste tu contrase√±a? <a [routerLink]="['/forgot-password']">Recuperar</a></p>
    </div>
  </div>
</div>
